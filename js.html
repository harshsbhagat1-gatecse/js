// helper functions
function showResult(id, text) {
document.getElementById(id).textContent = text;
}
function showError(id, text) {
document.getElementById(id).textContent = text;
}
function clearMessages(...ids) {
ids.forEach(i => showError(i, ''));
}

document.getElementById('calcTriangle').addEventListener('click', function(){
const a = parseFloat(document.getElementById('a').value);
const b = parseFloat(document.getElementById('b').value);
const c = parseFloat(document.getElementById('c').value);
clearMessages('triangleError');
showResult('triangleResult', '');
if (!isFinite(a) || !isFinite(b) || !isFinite(c)) {
showError('triangleError', 'Please enter valid numbers for all sides.');
return;
}
if (a <= 0 || b <=0 || c <=0) { showError('triangleError', 'All sides must be positive numbers.' ); return; } if (a + b
    <=c || a + c <=b || b + c <=a) { showError('triangleError', 'Invalid triangle (triangle inequality violated).' );
    return; } const s=(a + b + c) / 2; const area=Math.sqrt(s * (s - a) * (s - b) * (s - c));
    showResult('triangleResult', 'Area: ' + area.toFixed(2) + ' sq. units' ); }); // RECTANGLE

function hideWarning() {

function showResults() {

outLength.textContent = `"${s1}" is longer than "${s2}" (${s1.length} vs
${s2.length}).`;

outLength.textContent = `"${s2}" is longer than "${s1}" (${s2.length} vs

// strict equality (===)

    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
        (function () {
            const grid = document.getElementById('btnGrid');
            const status = document.getElementById('status');
            const toast = document.getElementById('toast');

            // build buttons from hidden textareas
            const blocks = Array.from(document.querySelectorAll('#hiddenBin textarea'));
            blocks.forEach((ta, i) => {
                const title = ta.getAttribute('data-title') || ('Button ' + (i + 1));
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.textContent = title;
                btn.addEventListener('click', async () => {
                    const text = ta.value; // exact content, including all newlines
                    const ok = await copy(text);
                    if (ok) showMsg(`Copied: ${title} ‚úî`);
                    else showMsg(`Copy failed for: ${title}`, true);
                });
                grid.appendChild(btn);
            });

            function showMsg(msg, error = false) {
                status.textContent = msg;
                status.style.color = error ? '#b03' : '#0a7';
                toast.textContent = msg;
                toast.classList.add('show');
                clearTimeout(toast._t);
                toast._t = setTimeout(() => toast.classList.remove('show'), 1500);
                clearTimeout(status._t);
                status._t = setTimeout(() => status.textContent = '', 1800);
            }

            async function copy(text) {
                // Clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try { await navigator.clipboard.writeText(text); return true; }
                    catch (e) { /* fallback */ }
                }
                // Fallback: temporary textarea select + execCommand
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.left = '-10000px';
                ta.style.top = '-10000px';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                let ok = false;
                try { ok = document.execCommand('copy'); }
                catch (e) { ok = false; }
                document.body.removeChild(ta);
                return ok;
            }
        })();
    </script>
